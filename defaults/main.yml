---
# defaults file for cloudwatch
cloudwatch_pkgs:
  - libdatetime-perl
  - unzip
  - libwww-perl
  - python-pip

cloudwatch_pip_pkgs:
  - awscli

cloudwatch_scripts: http://aws-cloudwatch.s3.amazonaws.com/downloads/CloudWatchMonitoringScripts-1.2.1.zip

cloudwatch_cronjobs:
  - /home/ubuntu/aws-scripts-mon/mon-put-instance-data.pl --mem-util > /home/ubuntu/test

aws:
  logs:
    -
      file: /var/log/auth.log
      datetime_format: "%Y-%m-%d %H:%M:%S"
      buffer_duration: 5000
      log_stream_name: "{{ InstanceID |default('') }}"
      initial_position: start_of_file
      log_group_name: /var/log/syslog

